{% extends 'base_generic.html' %}

{% block content %}
<style>
    #chat-container {
        border: 1px solid #ccc;
        padding: 15px;
        flex-grow: 1;
        overflow-y: auto;
        background-color: #fff;
        border-radius: 5px;
        max-height: 70vh; /* Set a max height for chat area */
        min-height: 300px; /* Ensures the container has a minimum height */
    }

    #chat-container p {
        margin: 5px 0; /* Space between messages */
    }

    .alert {
        margin-top: 15px; /* Space above bot responses */
    }

    .btn-primary {
        background-color: #f5896f; /* Custom primary color */
        border-color: #f5896f;
    }

    .btn-primary:hover {
        background-color: #b8490e; /* Darker color on hover */
        border-color: #b8490e;
    }

    /* Additional styling for the input field */
    .form-control {
        border: 1px solid #ced4da; 
        border-radius: 4px;
    }

    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .chat-form-container {
        margin-top: 10px; 
    }

    /* Styles for message formatting */
    .message {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
    }

    .user-message {
        background-color: #e6f7ff; /* Light blue for user messages */
        text-align: left;
    }

    .bot-message {
        background-color: #fff3cd; /* Light yellow for bot messages */
        text-align: left;
    }

    /* Loading spinner styles */
    .spinner {
        display: none; /* Hidden by default */
        margin: 10px 0;
        text-align: center;
    }

    .spinner:after {
        content: " ";
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: 5px solid #f5896f; /* Spinner color */
        border-top-color: transparent;
        animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Adjusted for better responsiveness */
    @media (max-width: 768px) {
        #chat-container {
            max-height: 300px;
        }
    }
</style>

<div class="container">
    <h2>Talk to BeeSafe AI</h2>
    
    <!-- Chat Display Section -->
    <div id="chat-container" class="mb-3">
        {% if chat_history %}
            {% for message in chat_history %}
                <div class="message {{ message.user|lower }}-message">
                    {{ message.user }}: {{ message.text|safe }}
                </div>
            {% endfor %}
        {% else %}
            <p>No conversation yet. Start chatting below!</p>
        {% endif %}
    </div>

    <!-- Loading Spinner -->
    <div class="spinner" id="loading-spinner"></div>
    
    <!-- Chat Form Section -->
    <div class="chat-form-container">
        <form id="chat-form" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_message" class="form-label">Your Message:</label>
                <input type="text" id="user_message" name="user_message" class="form-control" placeholder="Enter your preferences" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>

<!-- JavaScript to automatically scroll to the bottom of the chat on load and after sending a message -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const chatContainer = document.getElementById('chat-container');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Scroll to bottom on load
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Scroll to the bottom after submitting the form
        document.getElementById('chat-form').addEventListener('submit', function() {
            loadingSpinner.style.display = 'block';  // Show loading spinner
            setTimeout(function() {
                const chatContainer = document.getElementById('chat-container');
                chatContainer.scrollTop = chatContainer.scrollHeight;  // Scroll to bottom after message is sent
                loadingSpinner.style.display = 'none';  // Hide loading spinner
            }, 100000); // Slight delay to ensure message is added to chat history
        });
    });
</script>

{% endblock %}
