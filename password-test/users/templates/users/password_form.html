{% extends 'base_generic.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/addpassword.css' %}">
{% endblock %}

{% block title %}
    Edit Password
{% endblock %}

{% block content %}
    <h1>Edit Password</h1>
    <div class="container">
    <form class="form-overlay" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update</button>
    </form>
  </div>
{% endblock %}
