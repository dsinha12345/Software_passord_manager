{% extends 'base_generic.html' %}

{% block content %}
<div class="container">
    <h2>Password Generation</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="preferences" class="form-label">Enter things you like:</label>
            <textarea id="preferences" name="preferences" rows="4" class="form-control" placeholder="E.g., dogs, coffee, programming"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Generate Password</button>
    </form>

    {% if generated_password %}
    <div class="alert alert-success mt-4" role="alert">
        <strong>Your generated password:</strong> {{ generated_password }}
    </div>
    {% endif %}
</div>
{% endblock %}
