<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Generate a Secure Password</h1>

    <form method="GET" action="{% url 'password_generator' %}">
        <label for="length">Password Length (8-64):</label>
        <input type="number" id="length" name="length" min="8" max="64" value="12" required><br><br>

        <label for="special">Include Special Characters</label>
        <input type="checkbox" id="special" name="special"><br><br>

        <label for="numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" name="numbers"><br><br>

        <label for="uppercase">Include Uppercase Letters</label>
        <input type="checkbox" id="uppercase" name="uppercase"><br><br>

        <input type="submit" value="Generate Password">
    </form>

    {% if password %}
    <h2>Your Generated Password:</h2>
    <p><strong>{{ password }}</strong></p>
    {% endif %}
</body>
</html>
