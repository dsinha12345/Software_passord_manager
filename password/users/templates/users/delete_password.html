<!-- users/templates/users/delete_password.html -->
{% extends 'base_generic.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/deletepassword.css' %}">
{% endblock %}
{% block content %}
<br>
  <div class ="container">
  <h2>Are you sure you want to delete this password?</h2>
  </div>
  <br>
  <p class="p1"> Website: {{ password.service_name }}</p>
  <br>
  <p class ="p2"> Username: {{ password.username }}</p>
  <br>
  <br>
  <form method="POST">
    {% csrf_token %}
    <input type="hidden" name="confirm_delete" value="true">
    <div class ="buttonalign">
    <button type ="submit" class ="button" >Yes, delete</button>
    </div>
  </form>
  <br>
  <a href ="{% url 'dashboard' %}" class= "container">Cancel</a>

{% endblock %}
